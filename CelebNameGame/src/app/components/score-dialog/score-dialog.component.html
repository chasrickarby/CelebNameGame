<h1>{{score}}/{{totalPossible}}</h1>
<p>{{minorMessage}}</p>
<div class="section row">
  <div class="col-sm buttons">
    <button mat-raised-button (click)="closeAndRetry()">Retry</button>
  </div>
  <div class="col-sm buttons">
    <button mat-raised-button (click)="showScoreboard()">Scoreboard</button>
  </div>
  <div class="col-sm buttons">
    <button mat-raised-button (click)="closeAndNewGame()">New Game</button>
  </div>
</div>
